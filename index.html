<!DOCTYPE html>
<html>
<head>
    <title>Center Aisle Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: green;
        }

        /* Style for the navigation bar */
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        nav ul li a:hover {
            color: lightgray;
        }

        /* Style for the introduction section */
        main {
            padding: 20px;
        }

        #introduction {
            background-color: yellow; /* Background color remains yellow */
            padding: 50px 0; /* Adjust padding if needed */
            text-align: center;
            width: 80%;
            margin: 0 auto;
            height: 300px; /* Set a fixed height */
        }

        #introduction h2 {
            color: #333;
        }

        #introduction p {
            color: #666;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #555;
        }

        /* Styles for the Contact Us section */
        #contact {
            background-color: #f9f9f9;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 5px;
            margin-top: 30px;
            height: 300px; /* Set the same fixed height as the introduction */
        }

        #contact h2 {
            color: #333;
        }

        #contact p {
            color: #666;
            font-size: 16px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="pageTitle">Center Aisle Events</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <!-- Add more navigation items as needed -->
            </ul>
        </nav>
    </header>

    <main>
        <section id="introduction">
            <h2>Welcome to Center Aisle Events</h2>
            <p>We specialize in organizing unforgettable events tailored to your needs.</p>
            <a href="services.html" class="cta-button">Explore Our Services</a>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <p>Get in touch with us for inquiries or to discuss your event needs.</p>
            <!-- You can include a form or additional details here -->
        </section>
    </main>
</body>
</html>
